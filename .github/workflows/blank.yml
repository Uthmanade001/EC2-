name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ./artifact/index.html ec2-user@${{ secrets.EC2_HOST }}:/tmp/index.html

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            sudo yum update -y
            sudo yum install -y httpd
            sudo systemctl enable --now httpd
            sudo mkdir -p /var/www/html
            sudo mv /tmp/index.html /var/www/html/index.html
            sudo chown apache:apache /var/www/html/index.html
            sudo systemctl restart httpd
          EOF
